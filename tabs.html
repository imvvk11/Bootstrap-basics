<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
<body>
    <div class="container">
<h2>Tabs</h2>
<!-- Tabs -->
<ul class="nav nav-tabs" role="tablist">
<li class="active"><a href="#tabs-first" role="tab" data-toggle="tab">First</a></li>
<li><a href="#tabs-second" role="tab" data-toggle="tab">Second</a></li>
</ul>

<!-- Tab Content -->
<div class="tab-content">
<div class="active tab-pane fade in" id="tabs-first">
<h2>First</h2>
some content available.
</div>
<div class="tab-pane fade" id="tabs-second">
<h2>Second</h2>
second content is also availbale.
</div>
</div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
