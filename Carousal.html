<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8"
    <div id="carousel-demo" class="carousel slide" data-ride="carousel">
   <ol class="carousel-indicators">
     <li data-target="#carousel-demo" data-slide-to="0" class="active"></li>
     <li data-target="#carousel-demo" data-slide-to="1"></li>
     <li data-target="#carousel-demo" data-slide-to="2"></li>
   </ol>
   <div class="carousel-inner">
     <div class="item active">
       <img alt="First slide" src="https://static.pexels.com/photos/257360/pexels-photo-257360.jpeg" />
       <div class="carousel-caption">
         <h3>Caption Heading One</h3>
         <p>Caption Text One</p>
       </div>
     </div>
     <div class="item">
       <img alt="Second slide" src="http://webneel.com/daily/sites/default/files/images/daily/10-2013/11-nature-photography-green.jpg" />
       <div class="carousel-caption">
         <h3>Caption Heading Two</h3>
         <p>Caption Text Two</p>
       </div>
     </div>
     <div class="item">
       <img alt="third slide" src="http://webneel.com/daily/sites/default/files/images/daily/10-2013/3-nature-photography-cherry-tree.jpg" />
       <div class="carousel-caption">
         <h3>Caption Heading Three</h3>
         <p>Caption Text Three</p>
       </div>
     </div>
   </div>
   <a class="left carousel-control" href="#carousel-demo" data-slide="prev">
     <span class="glyphicon glyphicon-chevron-left"></span>
   </a>
   <a class="right carousel-control" href="#carousel-demo" data-slide="next">
     <span class="glyphicon glyphicon-chevron-right"></span>
   </a>
</div>
</div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
